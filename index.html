<style>
body 
{
  font-family: Arial, Helvetica, sans-serif;
}

.responsive-image
{
  width: 25%;
  height: auto;
}
  
.dot
{
  height: 5px;
  width: 5px;
  background-color: #000;
  border-radius: 50%;
  display: inline-block;
}
  
.header-section

  width: 99%;

.block 
 {

  outline: 0;
  width: 20%;
  padding: 12px;

  color: white;
  font-size: 12px;
  text-align: center;

.block:hover

{
  padding-top: 50px;
  padding-bottom: 50px;
  width: 78%;
  background-color: #ffffff;
  color: black;
}

* 
{
  box-sizing: border-box;
}

.column 
{
  float: left;
  width: 50%;
  padding: 10px;
  height: 500px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row: after 
{
  content: "";
  display: table;
  clear: both;
}
.text-section 
{
  padding-top: 50px;
  padding-bottom: 50px;
  padding-left: 12%;
  width: 50%;
  text-align: left;
  background-color: #ffffff;
